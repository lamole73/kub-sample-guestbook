apiVersion: v1
kind: Service
metadata:
  name: guestbook-app-service
  labels:
    app: guestbook-app-service
spec:
  type: LoadBalancer
#  type: NodePort
  ports:
    - port: 80
      targetPort: 3000 # Guestbook app listens on 3000 and not on 80
      nodePort: 30100  # fixed so that we do not need to find it out every time
  selector:
    app: guestbook-app
    name: guestbook-app
    tier: frontend
